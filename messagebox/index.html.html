<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Chat Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
<script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<table>
    <tr>
        <th class="sender-page">
            <center>
            <div class="container">
                <div class="message-header">
                    <div class="message-header-img">
                        <img src="IMG_20200108_200407.jpg" alt="image">
                    </div>
                    <div class="active_state">
                        <h4>little princess</h4>
                        <h6>typing...</h6>
                    </div>
                    <div class="header-icons">
                        <i class="fa fa-phone"></i>
                        <i class="fa fa-video-camera"></i>
                        <i class="fa fa-info-circle"></i>
                    </div>
                </div>
                <div id="message-page-s">
                   
                    <div id="smsgs">
                        <!-- <ul>
                            <li id="shim" style="visibility: hidden;"><span id="shimtime"></span></li>
                            <br>
                            <li id="sme" style="visibility: hidden;"><span id="smetime"></span></li>
                        </ul> -->
                    </div>
        
                </div>
        
                 
                    <div class="msg-bottom">
                        <div class="bottom-icons">
                            <i class="fa fa-plus-circle"></i>
                            <i class="fa fa-camera"></i>
                            <i class="fa fa-microphone"></i>
                            <i class="fa fa-smile-o"></i>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="smsg" placeholder="write message.....">
                            <div class="input-group-append">
                                <button class="input-group-text" id="sbtn">
                                    <i class="fa fa-paper-plane"></i>  
                                </button>
                            </div>
                        </div>
                    </div>
        
                
                
            </div>
        </center>
        </th>
        <th class="receiver-page">
            <!-- <center> -->
            <div class="container">
                <div class="message-header">
                    <div class="message-header-img">
                        <img src="IMG_20200303_144916.jpg" alt="image">
                    </div>
                    <div class="active_state">
                        <h4>vickz vignesh</h4>
                        <h6>3 hours ago...</h6>
                    </div>
                    <div class="header-icons">
                        <i class="fa fa-phone"></i>
                        <i class="fa fa-video-camera"></i>
                        <i class="fa fa-info-circle"></i>
                    </div>
                </div>
                <div id="message-page-r">
                   
                         <div id="rmsgs">
                             <!-- <ul>
                                <li id="rhim" style="visibility: hidden;"><span id="rhimtime"></span></li>
                                <br>
                                <li id="rme" style="visibility: hidden;"><span id="rmetime"></span></li>                             </ul> -->
                         </div>

                </div>
        
                 
                    <div class="msg-bottom">
                        <div class="bottom-icons">
                            <i class="fa fa-plus-circle"></i>
                            <i class="fa fa-camera"></i>
                            <i class="fa fa-microphone"></i>
                            <i class="fa fa-smile-o"></i>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="rmsg" placeholder="write message.....">
                            <div class="input-group-append">
                                <button class="input-group-text" id="rbtn">
                                    <i class="fa fa-paper-plane"></i>  
                                </button>
                            </div>
                        </div>
                    </div>
        
                
                
            </div>
            </center>
        </th>
    </tr>
</table>
    



</body>
<script src="dummy.js"></script>
</html>
